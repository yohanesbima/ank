    <style>
      /* ---------- Basic ---------- */
      :root{
        --brown:#795548;
        --brown-dark:#5d4037;
        --bg:#f3f2ef;
        --panel:#fff;
        --muted:#d7ccc8;
        --accent:#43a047;
      }
      *{box-sizing:border-box}
      body{
        margin:0;
        font-family:"Poppins", sans-serif;
        background:var(--bg);
        color:#3e2723;
        -webkit-font-smoothing:antialiased;
      }

      /* ---------- Top bar / marquee ---------- */
      .marquee-container{
        background:var(--brown);
        color:#fff8e1;
        padding:6px 0;
        overflow:hidden;
        white-space:nowrap;
        font-size:15px;
      }
      .marquee-text{display:inline-block;padding-left:100%;animation:marquee 18s linear infinite}
      @keyframes marquee{0%{transform:translateX(100%)}100%{transform:translateX(-100%)}}
      .header{
        display:flex;
        align-items:center;
        gap:12px;
        background:linear-gradient(#6d4c41,#5d4037);
        color:#fff;
        padding:10px 20px;
        box-shadow:0 2px 6px rgba(0,0,0,0.12);
      }
      .header img{width:40px;height:40px;border-radius:8px}
      .header h1{font-size:18px;margin:0;font-weight:600}

      /* ---------- Container ---------- */
      .form-container{
        max-width:1200px;
        margin:24px auto;
        background:var(--panel);
        border-radius:12px;
        padding:22px;
        box-shadow:0 6px 18px rgba(0,0,0,0.06);
      }
      h2{text-align:center;margin:6px 0 20px;color:var(--brown)}

      /* ---------- Top form (Layout B) ---------- */
      .top-form{
        display:grid;
        grid-template-columns:repeat(3,1fr);
        gap:16px;
        margin-bottom:12px;
        align-items:end;
      }
      .top-form-row2{
        display:grid;
        grid-template-columns:1fr 1fr;
        gap:16px;
        margin-bottom:20px;
        align-items:end;
      }
      .input-group{display:flex;flex-direction:column;gap:6px}
      .input-group label{font-weight:600;font-size:13px;color:#4e342e}
      input[type="text"], input[list], input[type="date"], textarea, select {
        padding:10px 12px;
        font-size:14px;
        border-radius:8px;
        border:1px solid var(--muted);
        background:#fffdf8;
        width:100%;
      }
      input[list]::placeholder{color:#999}
      input[type="date"]{text-align:left}
      input:focus, textarea:focus, select:focus{
        outline:none;
        border-color:var(--brown);
        box-shadow:0 0 6px rgba(121,85,72,0.12);
      }

      /* ---------- Table ---------- */
      .table-wrapper{width:100%;overflow-x:auto;border-radius:8px;margin-bottom:14px}
      table{
        width:100%;
        border-collapse:collapse;
        min-width:1000px;
        font-size:13.2px;
      }
      th, td{border:1px solid #ddd;padding:8px;text-align:center}
      th{background:var(--brown);color:#fff;position:sticky;top:0;font-weight:700}
      td:first-child{text-align:left;padding-left:14px}
      .stock-section{background:#FFF3E0}
      .remain-section{background:#E3F2FD}
      .sales-section{background:#E8F5E9}
      .cash-section{background:#F3E5F5}
      #salesTable tr:hover td{background:#fff9c4 !important}
      tfoot td{font-weight:700;background:#efefef}

      /* small inputs inside table align right */
      #salesTable input[type="text"], #salesTable textarea{
        width:100%;
        padding:6px 8px;
        border-radius:6px;
        border:1px solid #e0dcd8;
        text-align:right;
        background:#fff;
        font-size:13px;
      }
      #salesTable textarea{resize:none;text-align:left}

      /* highlight animation */
      .highlight{background:#C8E6C9 !important;transition:background 1s}

      /* ---------- Bottom inputs ---------- */
/* ---- Compact bottom inputs (1 line, small size) ---- */
.bottom-inputs{
  display:grid;
  grid-template-columns:repeat(5, 1fr);
  gap:10px;
  margin-top:10px;
}

.bottom-inputs .input-group label{

      .controls{display:flex;gap:12px;margin-top:18px;align-items:center}
      .save-btn,.reset-btn{
        padding:10px 16px;border-radius:8px;border:none;cursor:pointer;color:#fff;font-weight:600;

      /* popup small */
      .popup{position:fixed;top:20px;right:20px;background:var(--accent);color:#fff;padding:12px 18px;border-radius:8px;z-index:2000;opacity:0;transform:translateY(-10px);transition:all .3s}
      .popup.show{opacity:1;transform:translateY(0)}

      /* responsive tweaks */
      @media (max-width:980px){
        .top-form{grid-template-columns:1fr;align-items:stretch}
        .top-form-row2{grid-template-columns:1fr}
        .bottom-inputs{grid-template-columns:1fr}
        table{min-width:900px}
      }

      /* ========== Load master data (unchanged behavior) ========== */
      google.script.run.withSuccessHandler(renderPage).getMasterData();

      function renderPage(d){
        // expect d = { products, admins, riders, locations, gerobakList } or similar
        const {products, admins, riders, locations, gerobakList} = d;
        renderProducts(products || []);
        renderDropdown(document.getElementById("adminList"), admins || []);
        renderDropdown(document.getElementById("riderList"), riders || []);
        renderDropdown(document.getElementById("locationList"), locations || []);
        renderDropdown(document.getElementById("gerobakList"), gerobakList || []);

        // set today's date
        document.getElementById("date").value = new Date().toISOString().substring(0,10);
      }

      function renderDropdown(datalistElm, list){
        if(!datalistElm) return;
        datalistElm.innerHTML = "";
        (list || []).sort((a,b)=> String(a).localeCompare(String(b))).forEach(v=>{
          const o = document.createElement("option");
          o.value = v;
          datalistElm.appendChild(o);
        });
      }

      function formatNumber(v){ return isNaN(v) || v === "" ? "" : Number(v).toLocaleString("en-US"); }
      function unformatNumber(v){ return Number((v||"").toString().replace(/,/g,"")) || 0; }

      /* ========== Render products (unchanged logic) ========== */
      function renderProducts(products){
        const tb = document.getElementById("tableBody");
        tb.innerHTML = "";
        (products || []).forEach(p=>{
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.product}</td>
            <td><input type="text" class="price" value="${formatNumber(p.price)}" readonly></td>

            <td class="stock-section"><input type="text" class="oldStock numeric"></td>
            <td class="stock-section"><input type="text" class="newStock numeric"></td>
            <td class="stock-section"><input type="text" class="totalStart" readonly></td>

            <td class="remain-section"><input type="text" class="remainOld numeric"></td>
            <td class="remain-section"><input type="text" class="remainNew numeric"></td>
            <td class="remain-section"><input type="text" class="totalRemain" readonly></td>

            <td class="sales-section"><input type="text" class="sold" readonly></td>
            <td class="sales-section"><input type="text" class="revenue" readonly></td>

            <td class="cash-section"><input type="text" class="cash" readonly></td>
            <td class="cash-section"><input type="text" class="qr numeric"></td>

            <td><textarea class="notes" rows="1"></textarea></td>
          `;
          tb.appendChild(tr);
        });
      }

      /* ========== Input listener (unchanged) ========== */
      document.addEventListener("input", e => {
        if(e.target.classList.contains("numeric")){
          const raw = e.target.value.replace(/,/g,"");
          if(isNaN(raw)) e.target.classList.add("invalid");
          else { e.target.classList.remove("invalid"); e.target.value = formatNumber(raw); }
        }

        if(["oldStock","newStock","remainOld","remainNew","qr"].some(cls => e.target.classList.contains(cls))){
          calculateRow(e.target.closest("tr"));
          updateGrandTotal();
        }

        if(["cashDiterima","cashbon"].includes(e.target.id)) calculateMinus();
      });

      /* ========== Keyboard nav (unchanged) ========== */
     /* ======================================================
         ðŸ”¥ PATCH NAVIGASI ARROW (UP/DOWN/LEFT/RIGHT + ENTER)
         ====================================================== */
      document.addEventListener("keydown", e => {
        const active = document.activeElement;
        if(!active.matches("input,textarea")) return;

        const row   = active.closest("tr");
        if(!row) return;

        const allRows = Array.from(document.querySelectorAll("#tableBody tr"));
        const rowIndex = allRows.indexOf(row);

        const cellsInRow = Array.from(row.querySelectorAll("input,textarea"));
        const colIndex = cellsInRow.indexOf(active);

        let target = null;

        if(e.key==="ArrowRight"){
          target = cellsInRow[colIndex+1];
        }
        else if(e.key==="ArrowLeft"){
          target = cellsInRow[colIndex-1];
        }
        else if(e.key==="ArrowDown" || e.key==="Enter"){
          const nextRow = allRows[rowIndex+1];
          if(nextRow){
            const nextCells = Array.from(nextRow.querySelectorAll("input,textarea"));
            target = nextCells[colIndex] || nextCells[nextCells.length-1];
          }
        }
        else if(e.key==="ArrowUp"){
          const prevRow = allRows[rowIndex-1];
          if(prevRow){
            const prevCells = Array.from(prevRow.querySelectorAll("input,textarea"));
            target = prevCells[colIndex] || prevCells[prevCells.length-1];
          }
        }

        if(target){
          e.preventDefault();
          target.focus();
          target.select();
        }
      });
      /* ====================================================== */

      /* ========== Row calc & grand totals (unchanged) ========== */
      function calculateRow(r){
        const price = unformatNumber(r.querySelector(".price").value);
        const oldS = unformatNumber(r.querySelector(".oldStock").value);
        const newS = unformatNumber(r.querySelector(".newStock").value);
        const rOld = unformatNumber(r.querySelector(".remainOld").value);
        const rNew = unformatNumber(r.querySelector(".remainNew").value);
        const qr = unformatNumber(r.querySelector(".qr").value);

        const totalStart = oldS + newS;
        const totalRemain = rOld + rNew;
        const sold = totalStart - totalRemain;
        const revenue = sold * price;
        const cash = revenue - qr;

        r.querySelector(".totalStart").value = formatNumber(totalStart);
        r.querySelector(".totalRemain").value = formatNumber(totalRemain);
        r.querySelector(".sold").value = formatNumber(sold);
        r.querySelector(".revenue").value = formatNumber(revenue);
        r.querySelector(".cash").value = formatNumber(cash);
      }

      function updateGrandTotal(){
        const t = {oldStock:0,newStock:0,totalStart:0,remainOld:0,remainNew:0,totalRemain:0,sold:0,revenue:0,qr:0,cash:0};
        document.querySelectorAll("#tableBody tr").forEach(r=>{
          t.oldStock += unformatNumber(r.querySelector(".oldStock").value);
          t.newStock += unformatNumber(r.querySelector(".newStock").value);
          t.totalStart += unformatNumber(r.querySelector(".totalStart").value);
          t.remainOld += unformatNumber(r.querySelector(".remainOld").value);
          t.remainNew += unformatNumber(r.querySelector(".remainNew").value);
          t.totalRemain += unformatNumber(r.querySelector(".totalRemain").value);
          t.sold += unformatNumber(r.querySelector(".sold").value);
          t.revenue += unformatNumber(r.querySelector(".revenue").value);
          t.qr += unformatNumber(r.querySelector(".qr").value);
          t.cash += unformatNumber(r.querySelector(".cash").value);
        });

        const fields = [
          ["grandOldStock", t.oldStock],["grandNewStock", t.newStock],
          ["grandTotalStart", t.totalStart],["grandRemainOld", t.remainOld],
          ["grandRemainNew", t.remainNew],["grandTotalRemain", t.totalRemain],
          ["grandTotalSold", t.sold],["grandTotalRevenue", t.revenue],
          ["grandTotalQR", t.qr],["grandTotalCash", t.cash]
        ];

        fields.forEach(([id,val])=>{
          const el = document.getElementById(id);
          const newVal = formatNumber(val);
          if(el.textContent !== newVal){
            el.textContent = newVal;
            el.classList.add("highlight");
            setTimeout(()=>el.classList.remove("highlight"),600);
          }
        });

        calculateMinus();
      }

function calculateMinus() {
  const cashTotal = unformatNumber(document.getElementById("grandTotalCash").textContent);
  const diterima  = unformatNumber(document.getElementById("cashDiterima").value);
  const cashbon   = unformatNumber(document.getElementById("cashbon").value);

  let minus = 0;
  let plus  = 0;

  // MINUS (kekurangan)
  if (cashTotal > diterima + cashbon) {
    minus = cashTotal - diterima - cashbon;
  }

  // PLUS (kelebihan)
  if (diterima > cashTotal + cashbon) {
    plus = diterima - cashTotal - cashbon;
  }

  // update MINUS
  const m = document.getElementById("minus");
  m.value = formatNumber(minus);
  m.classList.remove("minus-green","minus-red","minus-yellow");
  if(minus === 0) m.classList.add("minus-green");
  else m.classList.add("minus-yellow");

  // update PLUS
  const p = document.getElementById("plus");
  p.value = plus > 0 ? formatNumber(plus) : "0";
}

            price: unformatNumber(r.querySelector(".price").value),
            oldStock: unformatNumber(r.querySelector(".oldStock").value),
            newStock: unformatNumber(r.querySelector(".newStock").value),
            totalStart: unformatNumber(r.querySelector(".totalStart").value),
            remainOld: unformatNumber(r.querySelector(".remainOld").value),
            remainNew: unformatNumber(r.querySelector(".remainNew").value),
            totalRemain: unformatNumber(r.querySelector(".totalRemain").value),
            sold: unformatNumber(r.querySelector(".sold").value),
            revenue: unformatNumber(r.querySelector(".revenue").value),
            qr: unformatNumber(r.querySelector(".qr").value),
            cash: unformatNumber(r.querySelector(".cash").value),
            notes: r.querySelector(".notes").value
          }))
        };

        google.script.run
          .withSuccessHandler(msg => {
            Swal.fire({
              title:"Berhasil!",
              html:`Data berhasil disimpan.<br><b>Kehadiran besok:</b> ${kehadiran}`,
              icon:"success",
              timer:2200,

          .withFailureHandler(err=>{
            Swal.fire("Gagal!", err.message, "error");
            document.getElementById("status").textContent = "âŒ " + err.message;
            // kembalikan tombol kalau ada error
            btn.disabled = false;
            btn.style.opacity = "1";
          })
          .saveRiderData(data);
      }

      /* ========== Popup small ========== */
      function showPopup(msg){
        const pop = document.getElementById("popup");
        pop.textContent = msg;
        pop.classList.add("show");
        setTimeout(()=>pop.classList.remove("show"),3000);
      }

      /* ========== Reset (restores save button and defaults) ========== */
      function resetForm(){
        document.querySelectorAll("#tableBody input, #tableBody textarea").forEach(e=>{
          if(!e.classList.contains("price")) e.value = "";
        });
        document.querySelectorAll("tfoot td[id]").forEach(td=>td.textContent="0");
        ["riderName","location","adminCheckedBy","cashDiterima","cashbon","minus"].forEach(id=>{
          const el = document.getElementById(id);
          if(el) el.value = "";
        });
        // restore default gerobak prefix
        const g = document.getElementById("noGerobak");
        if(g) g.value = "ECL-";
        // reset date
        document.getElementById("date").value = new Date().toISOString().substring(0,10);
        document.getElementById("cashbon").value = "0";
        document.getElementById("plus").value = "0";
        document.getElementById("notesRider").value = "";
        // enable save
        const btn = document.getElementById("saveBtn");
        btn.disabled = false;
        btn.style.opacity = "1";
        document.getElementById("status").textContent = "";
      }

      /* ========== Floating save visibility ========== */
      window.addEventListener("scroll", ()=>{
        const b = document.querySelector(".floating-save");
        b.style.display = window.scrollY > 400 ? "block" : "none";
      });

    </script>
  </body>
</html>
